<div class="outer-container">
  <mat-card>
    <div class="card-head">
      <h3 class="card-head-heading">Student Information</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="card-body">
      <div class="body-left-container">
        <img [src]="profileImage" class="profile-image" alt="profile-image" />
      </div>
      <div class="body-right-container">
        <mat-grid-list cols="1" rowHeight="30:1">
          <mat-grid-tile>
            <div class="text-inside-grid-left">Full Name</div>
            <div class="text-inside-grid-right">{{ fullname }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Name with Initial</div>
            <div class="text-inside-grid-right">{{ nameinitials }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">ID</div>
            <div class="text-inside-grid-right">{{ id }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Gender</div>
            <div class="text-inside-grid-right">{{ gender }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Date of Birth</div>
            <div class="text-inside-grid-right">{{ dob | date }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Grade</div>
            <div class="text-inside-grid-right">{{ grade }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Class</div>
            <div class="text-inside-grid-right">{{ class }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Admission Number</div>
            <div class="text-inside-grid-right">{{ admissionnumber }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Admission Date</div>
            <div class="text-inside-grid-right">{{ admissiondate | date }}</div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside-grid-left">Parent</div>
            <div class="text-inside-grid-right">{{ parent }}</div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </mat-card>
</div>

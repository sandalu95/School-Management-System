<mat-toolbar color="primary">
    <div>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">Logo</a></div>
    <div class="fill_remain"></div>
    <div>
        Admin
    </div>
    <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <!-- <a mat-list-item routerLink="/" *ngFor="let link of links">{{ link }}</a> -->
            <a mat-list-item routerLink="/home/admin/dashboard">Dashboard</a>
            <a mat-list-item routerLink="/home/admin/teachers">Teachers</a>
            <a mat-list-item routerLink="/home/admin/clerks">Clerks</a>
            <a mat-list-item routerLink="/home/admin/notice">Notice</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

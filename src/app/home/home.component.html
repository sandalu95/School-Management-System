<mat-toolbar color="primary">
    <div>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">Logo</a></div>
    <div class="fill_remain"></div>
    <div>
        {{user.username}}
    </div>
    <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="navigateToHome()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <!-- <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button> -->
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="link.route" *ngFor="let link of links">{{ link.label }}</a>
            <ng-container *ngIf="userType=='Admin'">
                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        Reports
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="/home/admin/reports/student-data">Student Data</a>
                        <a mat-list-item routerLink="/home/admin/reports/teacher-data">Teacher Data</a>
                        <a mat-list-item routerLink="/home/admin/reports/clerk-data">Clerk Data</a>
                        <a mat-list-item routerLink="/home/admin/reports/contact-info">Contact Info</a>
                        <a mat-list-item routerLink="/home/admin/reports/term-test-result">Term Test Results</a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

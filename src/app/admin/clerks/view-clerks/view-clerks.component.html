<div class="outer-container">
    <mat-card>
        <div class="card-head">
            <h3 class="card-head-heading">Clerk Information</h3>
        </div>
        <mat-divider></mat-divider>
        <div class="card-body">
            <div class="body-left-container">
                <img src='../../../../assets/profilepng.png' class="profile-image" alt="profile-image" >
            </div>
            <div class="body-right-container">
                <mat-grid-list cols="1" rowHeight="30:1">
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Full Name</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Name with Initial</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Position</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Gender</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Date of Birth</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">NIC</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Address</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Contact Number</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Email</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">First Appointment</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside-grid-left">Appointment to School</div>
                        <div class="text-inside-grid-right">right</div>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
    </mat-card>
</div>
